{% extends 'blog/base.html' %}

{% block title %} My Blog Site | Signup {% endblock title %}


{% block content %}

<h2 class="page-heading">Sign<i>Up</i></h2>

<form method="post">
 {% csrf_token %}

 <label for="name">Full Name</label>
 <input type="text" name="name" required id="name" placeholder="Enter your full name">

 <label for="email">Email</label>
 <input type="email" name="email" required id="email" placeholder="Enter your email">

 <label for="password">Password</label>
 <input type="password" name="password" required id="password" placeholder="Enter your password">

 <button type="submit" class="btn-primary">Sign Up</button>

</form>

{% endblock content %}
